<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing Component with Toggle | Frontend Mentor</title>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <div id="Annual">Annual</div>
      <label onclick="toggle()" class="toggle-btn">
        <input type="checkbox" name="hidden" id="hidden" />
        <span class="slider"></span>
      </label>
      <div id="Monthly">Monthly</div>
    </div>
    <div class="cards-container">
      <div class="card">
        <div class="head">Basic</div>
        <div class="pricing">
          <div>&dollar;19.99</div>
          <div>&dollar;199.99</div>
        </div>
        <div class="features">
          <div class="feature">500 GB Storage</div>
          <div class="feature">2 Users Allowed</div>
          <div class="feature">Send up to 3 GB</div>
        </div>
        <div class="cta">Learn More</div>
      </div>
      <div class="card middle">
        <div class="head">Professional</div>
        <div class="pricing">
          <div>&dollar;24.99</div>
          <div>&dollar;249.99</div>
        </div>
        <div class="features">
          <div class="feature">1 TB Storage</div>
          <div class="feature">5 Users Allowed</div>
          <div class="feature">Send up to 10 GB</div>
        </div>
        <div class="cta middle-cta">Learn More</div>
      </div>
      <div class="card">
        <div class="head">Master</div>
        <div class="pricing">
          <div>&dollar;39.99</div>
          <div>&dollar;399.99</div>
        </div>
        <div class="features">
          <div class="feature">2 TB Storage</div>
          <div class="feature">10 Users Allowed</div>
          <div class="feature">Send up to 20 GB</div>
        </div>
        <div class="cta">Learn More</div>
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const toggleInput = document.querySelector(".toggle-btn input");
      const Monthly = document.querySelector("#Monthly");
      const Annualy = document.querySelector("#Annual");
      const pricings = document.querySelectorAll(".pricing");
      function toggle() {
        if (toggleInput.checked) {
          toggleBtn.style.background = "hsl(234, 14%, 74%)";
          Annualy.style.color = "hsl(237, 63%, 64%)";
          Monthly.style.color = " hsl(234, 14%, 74%)";
          pricings.forEach((price) => {
            price.scroll({ top: 80, behavior: "smooth" });
          });
        } else {
          toggleBtn.style.background = "";
          Monthly.style.color = "hsl(237, 63%, 64%)";
          Annualy.style.color = " hsl(234, 14%, 74%)";
          pricings.forEach((price) => {
            price.scroll({ top: -80, behavior: "smooth" });
          });
        }
      }
    </script>
  </body>
</html>
